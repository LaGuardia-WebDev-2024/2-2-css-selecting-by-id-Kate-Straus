<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Seasonal ids</title>
    <style>
      #snowman-page {
        background-color: pink;
      }
      #awesome-season {
        background-color: orange;
      }
      #summer {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Kate's favorite seasons</h1>

    <h2 id="summer">Summer</h2>
    <p id="snowman-page">I love to swim.</p>

    <h2 id="awesome-season">Fall</h2>
    <p>All the holidays are so fun and fall is pretty</p>
  </body>
</html>
